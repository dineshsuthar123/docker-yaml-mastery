name: 🐳 Docker & YAML Mastery CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * 1" # Weekly security scans

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  yaml-validation:
    name: 📝 YAML Validation & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: |
          pip install yamllint
          pip install pyyaml

      - name: Validate YAML syntax
        run: |
          find . -name "*.yml" -o -name "*.yaml" | xargs yamllint -d relaxed

      - name: Check for YAML security issues
        run: |
          python scripts/yaml-security-check.py

      - name: Validate Docker Compose files
        run: |
          for dir in p*/; do
            if [ -f "$dir/docker-compose.yml" ]; then
              echo "Validating $dir/docker-compose.yml"
              docker-compose -f "$dir/docker-compose.yml" config
            fi
          done

  dockerfile-lint:
    name: 🐋 Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          wget -O hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/

      - name: Lint Dockerfiles
        run: |
          find . -name "Dockerfile*" -exec hadolint {} \;

  security-scan:
    name: 🔒 Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  build-test:
    name: 🔨 Build & Test Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          [p1, p2, p3, p4, p5, p6, p7, p8, p9, p10, p11, p12, p13, p14, p15]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          if [ -f docker-compose.yml ]; then
            docker-compose build --no-cache
            docker-compose up -d
            sleep 30
            docker-compose ps
            docker-compose logs
            ./test/health-check.sh || true
            docker-compose down -v
          fi

  quiz-validation:
    name: 🧠 Quiz System Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g @quiz-validator/cli
          cd quizzes && npm install

      - name: Validate quiz format
        run: |
          cd quizzes
          npm run validate

      - name: Test quiz engine
        run: |
          cd quizzes
          npm test

  demo-deployment:
    name: 🌐 Deploy Live Demos
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [yaml-validation, dockerfile-lint, build-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to demo environment
        env:
          DEMO_SERVER_HOST: ${{ secrets.DEMO_SERVER_HOST }}
          DEMO_SERVER_USER: ${{ secrets.DEMO_SERVER_USER }}
          DEMO_SERVER_KEY: ${{ secrets.DEMO_SERVER_KEY }}
        run: |
          echo "$DEMO_SERVER_KEY" > demo_key
          chmod 600 demo_key
          scp -i demo_key -r . $DEMO_SERVER_USER@$DEMO_SERVER_HOST:/var/www/demos/
          ssh -i demo_key $DEMO_SERVER_USER@$DEMO_SERVER_HOST 'cd /var/www/demos && ./scripts/deploy-demos.sh'

  performance-test:
    name: ⚡ Performance Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance tests
        run: |
          docker run --rm -v $(pwd):/workspace \
            grafana/k6 run --vus 10 --duration 30s \
            /workspace/tests/performance/load-test.js

  kubernetes-validation:
    name: ⚓ Kubernetes Manifest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes manifests
        run: |
          for manifest in kubernetes/**/*.yaml; do
            kubectl apply --dry-run=client -f $manifest
          done

      - name: Run kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin
          find kubernetes/ -name "*.yaml" -exec kubeval {} \;

  generate-docs:
    name: 📚 Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install documentation tools
        run: |
          pip install mkdocs mkdocs-material
          npm install -g doctoc

      - name: Generate project documentation
        run: |
          python scripts/generate-docs.py
          doctoc README.md

      - name: Build documentation site
        run: |
          mkdocs build

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  badge-update:
    name: 🏆 Update Achievement Badges
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      [
        yaml-validation,
        dockerfile-lint,
        security-scan,
        build-test,
        quiz-validation,
      ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update quality badges
        run: |
          echo "Updating quality and completion badges..."
          python scripts/update-badges.py

      - name: Commit badge updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🏆 Update achievement badges [skip ci]"
          file_pattern: "*.md"

  release:
    name: 🚀 Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    needs:
      [
        yaml-validation,
        dockerfile-lint,
        security-scan,
        build-test,
        quiz-validation,
      ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Docker & YAML Mastery v${{ github.run_number }}
          body: |
            ## 🐳 Docker & YAML Mastery Release v${{ github.run_number }}

            ### ✨ What's New
            - Updated project examples
            - Enhanced security configurations  
            - Improved documentation
            - New interactive quizzes

            ### 🔧 Technical Improvements
            - All Docker images updated to latest versions
            - Security vulnerabilities addressed
            - Performance optimizations applied

            ### 📊 Project Statistics
            - **15 Projects** covering beginner to expert level
            - **45+ Docker services** with real-world configurations
            - **100+ YAML examples** with best practices
            - **30+ Quizzes** for interactive learning
          draft: false
          prerelease: false
